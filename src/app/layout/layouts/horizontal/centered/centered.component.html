<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<div class="flex flex-auto justify-center w-full sm:p-4 md:p-8 bg-gray-200 dark:bg-card">

    <!-- Navigation -->
    <ng-container *ngIf="isScreenSmall">
        <fuse-vertical-navigation
            class="dark bg-gray-900 print:hidden"
            [mode]="'over'"
            [name]="'mainNavigation'"
            [navigation]="navigation.default"
            [opened]="false">
            <!-- Navigation header hook -->
            <ng-container fuseVerticalNavigationContentHeader>
                <!-- Logo -->
                <div class="flex items-center h-20 pt-6 px-8">
                    <a [routerLink]="'/landing'">
                        <img
                            class="w-32"
                            src="assets/images/logo/logo-text-on-dark.png">
                    </a>
                </div>
            </ng-container>
        </fuse-vertical-navigation>
    </ng-container>

    <!-- Wrapper -->
    <div class="flex flex-col items-center flex-auto min-w-0 max-w-360 sm:rounded-xl shadow-2xl dark:shadow-none overflow-hidden">

        <!-- Header -->
        <div class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 bg-card border-b dark:bg-default print:hidden">
            <ng-container *ngIf="!isScreenSmall">
                <!-- Logo -->
                <div class="flex items-center mx-2 lg:mr-8">
                    <div class="hidden lg:flex">
                        <!-- Light version -->
                        <a [routerLink]="'/landing'">
                            <img
                                class="dark:hidden w-40"
                                src="assets/images/logo/logo-text.png"
                                alt="Logo image">
                        </a>
                        <!-- Dark version -->
                        <a [routerLink]="'/landing'">
                            <img
                                class="hidden dark:flex w-40"
                                src="assets/images/logo/logo-text-on-dark.png"
                                alt="Logo image">
                        </a>
                    </div>
                </div>
                <!-- Horizontal navigation -->
                <fuse-horizontal-navigation
                    class="mr-2"
                    [name]="'mainNavigation'"
                    [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
            </ng-container>
            <!-- Navigation toggle button -->
            <ng-container *ngIf="isScreenSmall">
                <button
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                <a [routerLink]="'/landing'">
                    <img
                        class="mx-2 w-8"
                        src="assets/images/logo/logo.png"
                        alt="Logo image">
                </a>
            </ng-container>
            <!-- Components -->
            <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
                <!-- Logo AWB -->
                <div class="flex items-center mr-2">
                    <div class="hidden lg:flex">
                        <!-- Light version -->
                        <a href="https://www.attijariwafabank.com/fr" target="blank">
                            <img
                                class="dark:hidden w-40"
                                src="assets/images/logo/logo-awb-text.png"
                                alt="Logo image">
                        </a>
                        <!-- Dark version -->
                        <a href="https://www.attijariwafabank.com/fr" target="blank">
                            <img
                                class="hidden dark:flex w-40"
                                src="assets/images/logo/logo-awb-text-on-dark.png"
                                alt="Logo image">
                        </a>
                    </div>
                    <a href="https://www.attijariwafabank.com/fr" target="blank">
                        <img
                            class="flex lg:hidden w-8"
                            src="assets/images/logo/logo-awb.png">
                    </a>
                </div>
                <languages></languages>
                <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
                <search [appearance]="'bar'"></search>
                <!-- <shortcuts></shortcuts> -->
                <!-- <messages></messages> -->
                <!-- <notifications></notifications> -->
                <user></user>
            </div>
        </div>

        <!-- Content -->
        <div class="flex flex-col flex-auto w-full bg-default">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>

        <!-- Footer -->
        <div class="relative flex flex-0 items-center justify-start w-full h-16 sm:h-20 px-6 sm:px-8 z-49 bg-card border-t dark:bg-default print:hidden">
            <span class="font-medium text-secondary">Wafa Immobilier &copy; {{currentYear}} - Tous droits réservés</span>
        </div>

    </div>

</div>
