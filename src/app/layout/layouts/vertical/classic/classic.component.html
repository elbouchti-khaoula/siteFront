<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">

        <!-- Logo immo -->
        <div class="flex items-center mx-2">
            <div class="hidden lg:flex">
                <!-- Light version -->
                <a [routerLink]="'/landing'">
                    <img
                        class="dark:hidden w-40"
                        src="assets/images/logo/logo-text.png"
                        alt="Logo image">
                </a>
                <!-- Dark version -->
                <a [routerLink]="'/landing'">
                    <img
                        class="hidden dark:flex w-40"
                        src="assets/images/logo/logo-text-on-dark.png"
                        alt="Logo image">
                </a>
            </div>
            <a [routerLink]="'/landing'">
                <img
                    class="flex lg:hidden h-8"
                    src="assets/images/logo/logo-text.png">
            </a>
        </div>

        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!-- Logo AWB -->
            <div class="flex items-center mr-2">
                <div class="hidden lg:flex">
                    <!-- Light version -->
                    <a href="https://www.attijariwafabank.com/fr" target="blank">
                        <img
                            class="dark:hidden w-40"
                            src="assets/images/logo/logo-awb-text.png"
                            alt="Logo image">
                    </a>
                    <!-- Dark version -->
                    <a href="https://www.attijariwafabank.com/fr" target="blank">
                        <img
                            class="hidden dark:flex w-40"
                            src="assets/images/logo/logo-awb-text-on-dark.png"
                            alt="Logo image">
                    </a>
                </div>
                <a href="https://www.attijariwafabank.com/fr" target="blank">
                    <img
                        class="flex lg:hidden h-8"
                        src="assets/images/logo/logo-awb-text.png">
                </a>
            </div>
            <languages class="hidden md:block"></languages>
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <search class="hidden md:block" [appearance]="'bar'"></search>
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <!-- <notifications></notifications> -->
            <!-- <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button> -->
            <user class="hidden md:block"></user>
            <!-- Navigation toggle button -->
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto mb-12 md:mb-0">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative hidden md:flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Wafa Immobilier &copy; {{currentYear}}</span>
    </div>

    <div class="md:hidden fixed bottom-0 flex flex-0 items-center justify-center w-full h-12 px-4 z-49 border-t bg-primary-500 dark:bg-transparent print:hidden">
        <span class="font-medium uppercase text-on-primary-500">J'obtiens mon financement en ligne</span>
    </div>

</div>

<!-- Navigation -->
<!-- [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall" -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [position]="'right'"
    [opened]="false">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 p-6 pb-0">
            <!-- Light version -->
            <a [routerLink]="'/landing'">
                <img
                    class="dark:hidden w-32"
                    src="assets/images/logo/logo-text.png"
                    alt="Logo image">
            </a>
            <!-- Dark version -->
            <a [routerLink]="'/landing'">
                <img
                    class="hidden dark:flex w-32"
                    src="assets/images/logo/logo-text-on-dark.png"
                    alt="Logo image">
            </a>
        </div>
    </ng-container>
</fuse-vertical-navigation>
