<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 p-6 pb-0">
            <!-- Light version -->
            <a [routerLink]="'/home'">
                <img
                    class="dark:hidden w-32"
                    src="assets/images/logo/logo-text.png"
                    alt="Logo image">
            </a>
            <!-- Dark version -->
            <a [routerLink]="'/home'">
                <img
                    class="hidden dark:flex w-32"
                    src="assets/images/logo/logo-text-on-dark.png"
                    alt="Logo image">
            </a>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Logo immo -->
        <div class="flex items-center mx-2">
            <div class="hidden lg:flex">
                <!-- Light version -->
                <a [routerLink]="'/home'">
                    <img
                        class="dark:hidden w-40"
                        src="assets/images/logo/logo-text.png"
                        alt="Logo image">
                </a>
                <!-- Dark version -->
                <a [routerLink]="'/home'">
                    <img
                        class="hidden dark:flex w-40"
                        src="assets/images/logo/logo-text-on-dark.png"
                        alt="Logo image">
                </a>
            </div>
            <a [routerLink]="'/home'">
                <img
                    class="flex lg:hidden w-8"
                    src="assets/images/logo/logo.png">
            </a>
        </div>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!-- Logo AWB -->
            <div class="flex items-center mr-2">
                <div class="hidden lg:flex">
                    <!-- Light version -->
                    <a [routerLink]="'/home'">
                        <img
                            class="dark:hidden w-40"
                            src="assets/images/logo/logo-awb-text.png"
                            alt="Logo image">
                    </a>
                    <!-- Dark version -->
                    <a [routerLink]="'/home'">
                        <img
                            class="hidden dark:flex w-40"
                            src="assets/images/logo/logo-awb-text-on-dark.png"
                            alt="Logo image">
                    </a>
                </div>
                <a [routerLink]="'/home'">
                    <img
                        class="flex lg:hidden w-8"
                        src="assets/images/logo/logo-awb.png">
                </a>
            </div>
            <languages></languages>
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <!-- <search [appearance]="'bar'"></search> -->
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <notifications></notifications>
            <!-- <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button> -->
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Wafa Immobilier &copy; {{currentYear}} - Tous droits réservés</span>
    </div>

</div>
