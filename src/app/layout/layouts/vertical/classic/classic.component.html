<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-20 px-3 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">

        <!-- Logo immo -->
        <div class="flex flex-row items-end ml-2">
            <div class="hidden lg:flex">
                <!-- Light version -->
                <a [routerLink]="'/landing'">
                    <img
                        class="dark:hidden w-56"
                        src="assets/images/logo/logo-text.png"
                        alt="Logo image">
                </a>
                <!-- Dark version -->
                <a [routerLink]="'/landing'">
                    <img
                        class="hidden dark:flex w-48"
                        src="assets/images/logo/logo-text-on-dark.png"
                        alt="Logo image">
                </a>
            </div>
            <a [routerLink]="'/landing'">
                <img
                    class="flex lg:hidden w-40"
                    src="assets/images/logo/logo-text.png">
            </a>
            <span class="ml-3 leading-none md:text-lg mb-2">
                <i>By</i>&nbsp;<b>Attijariwafa</b>&nbsp;<span class="text-primary">bank</span>
            </span>
        </div>

        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!-- <a href="https://www.attijariwafabank.com/fr/profil/particulier/ouvrir-un-compte-bancaire-en-ligne"
                target="blank"
                class="hidden md:flex flex-row items-center rounded-3xl border border-gray-500 px-5 py-2.5 hover:bg-second-200">
                <img class="h-5 w-fit" src="assets/images/logo/logo-awb.jpg">
                <span class="ml-3 font-semibold">
                    Ouvrir un compte
                </span>
            </a> -->
            <!-- <button class="hidden md:block md:ml-3 bg-gray-200 bg-opacity-70" 
                mat-stroked-button
                [routerLink]="'/nous-contacter'">
                Nous contacter
            </button> -->
            <user></user>
            <div *ngIf="!isScreenSmall" class="px-3">
                <div class="border-gray-300 border-l-2 h-10"></div>
            </div>
            <!-- Navigation toggle button -->
            <button
                *ngIf="isScreenSmall"
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            <button
                *ngIf="!isScreenSmall"
                mat-button
                class="flex flex-row items-center px-0.5 rounded-none"
                (click)="toggleNavigation('mainNavigation')">
                <span class="hidden md:block mr-2">Menu</span>
                <mat-icon
                    [svgIcon]="'heroicons_solid:menu'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="relative flex flex-col flex-auto max-md:mb-12">
        <div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable #content>
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>

            <!-- Footer -->
            <div class="relative hidden md:flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-gray-900 dark:bg-transparent print:hidden">
                <span class="font-medium text-secondary">Wafa Immobilier &copy; {{currentYear}}</span>
            </div>
        </div>
    </div>
    
    <!-- Content old -->
    <!-- <div class="flex flex-col flex-auto max-md:mb-12"> -->
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <!-- <router-outlet *ngIf="true"></router-outlet>
    </div> -->

    <!-- Footer old -->
    <!-- <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Wafa Immobilier &copy; {{currentYear}} - Tous droits réservés</span>
    </div> -->

    <div class="md:hidden fixed bottom-0 flex flex-0 items-center justify-center w-full h-12 px-4 z-49 border-t bg-primary-500 dark:bg-transparent print:hidden"
        [routerLink]="'/espace-connecte/simulation-detaillee'">
        <span class="font-medium uppercase text-on-primary-500">Je demande mon crédit en ligne</span>
    </div>

</div>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-800 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [position]="'right'"
    [opened]="false">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 p-6 pb-0">
            <!-- Light version -->
            <a [routerLink]="'/landing'">
                <img
                    class="dark:hidden w-32"
                    src="assets/images/logo/logo-text.png"
                    alt="Logo image">
            </a>
            <!-- Dark version -->
            <a [routerLink]="'/landing'">
                <img
                    class="hidden dark:flex w-32"
                    src="assets/images/logo/logo-text-on-dark.png"
                    alt="Logo image">
            </a>
        </div>
    </ng-container>
</fuse-vertical-navigation>
