<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">

        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-100 lg:border-r lg:shadow-none dark:bg-gray-900" [autoFocus]="false"
            [(opened)]="drawerOpened" #drawer>

            <!-- New projet -->
            <!-- <ng-container *ngIf="drawerComponent === 'new-projet'">
                <projet-new-projet [drawer]="drawer"></projet-new-projet>
            </ng-container> -->

            <!-- Profile -->
            <!-- <ng-container *ngIf="drawerComponent === 'profile'">
                <projet-profile [drawer]="drawer"></projet-profile>
            </ng-container> -->

        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex overflow-hidden">

            <!-- Projets list -->
            <ng-container *ngIf="projets && projets.length > 0; else noProjets">
                <div class="relative flex flex-auto flex-col w-full min-w-0 lg:min-w-1/2 lg:max-w-1/2 bg-card">

                    <!-- Header -->
                    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
                        <!-- Title -->
                        <div>
                            <div class="text-4xl font-extrabold tracking-tight leading-none">Projets immobiliers</div>
                            <div class="ml-0.5 font-medium text-secondary">
                                <ng-container *ngIf="projetsCount > 0">
                                    {{projetsCount}}
                                </ng-container>
                                {{projetsCount | i18nPlural: {
                                '=0' : 'No projets',
                                '=1' : 'projet',
                                'other': 'projets'
                                } }}
                            </div>
                        </div>
                    </div>

                    <!-- Projets list -->
                    <div class="flex-auto overflow-y-auto">
                        <ng-container *ngIf="projets$ | async as projets">
                            <ng-container *ngIf="projets.length; else noProjets">
                                <ng-container *ngFor="let projet of projets; let i = index; trackBy: trackByFn">
                                    <!-- Group -->
                                    <ng-container *ngIf="i === 0 || projet.name.charAt(0) !== projets[i - 1].name.charAt(0)">
                                        <div class="z-10 sticky top-0 -mt-px px-6 py-1 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
                                            {{projet.name.charAt(0)}}
                                        </div>
                                    </ng-container>
                                    <!-- Projet -->
                                    <a class="z-20 flex items-center px-6 py-4 cursor-pointer border-b"
                                        [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedProjet || selectedProjet.id !== projet.id,
                                                    'bg-primary-50 dark:bg-hover': selectedProjet && selectedProjet.id === projet.id}"
                                        [routerLink]="['./']">

                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 w-full">
                                            <!-- carousel projet image -->
                                            <div class="flex flex-0 items-center justify-center">
                                                <ng-container *ngIf="projet.imageP">
                                                    <angular-carousel class="rounded-2xl w-full overflow-hidden">
                                                        <ng-container
                                                            *ngFor="let imag of projet.images; trackBy: trackByFn">
                                                            <div *angularCarouselSlide class="h-60">
                                                                <div class="z-[2] absolute inset-0 bg-black/[.3]"></div>
                                                                <img [src]="imag.chemin" class="object-cover h-full" />
                                                            </div>
                                                        </ng-container>
                                                    </angular-carousel>
                                                </ng-container>
                                                <ng-container *ngIf="!projet.imageP">
                                                    <div class="flex items-center justify-center w-full h-60 rounded-2xl text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                        No photo
                                                    </div>
                                                </ng-container>
                                            </div>
                                            <!-- projet description -->
                                            <div class="min-w-0 md:ml-4 flex flex-col">
                                                <div class="flex flex-row justify-between">
                                                    <div>
                                                        <div class="w-fit py-0.5 px-3 rounded-full text-sm font-semibold text-primary-800 bg-primary-100 dark:text-primary-50 dark:bg-primary-500">
                                                            Ã  partir de {{projet.prixMin}} {{projet.devise}}</div>
                                                        <div class="mt-5 font-extrabold text-xl uppercase text-primary">
                                                            {{projet.name}}</div>
                                                        <div class="text-md">{{projet.ville}}</div>
                                                        <div class="text-md text-second-600">{{projet.statut}}</div>
                                                    </div>
                                                    <div class="flex items-center justify-center w-1/3 bg-card">
                                                        <img [src]="projet.promoteur.logo"
                                                            class="object-cover w-32 h-fit" />
                                                    </div>
                                                </div>

                                                <div class="prose prose-sm my-3 md:mt-4 overflow-hidden"
                                                    [innerHTML]="projet.descriptionSmall"></div>

                                                <div class="grid grid-cols-2 gap-4 mx-auto w-full">
                                                    <button class="flex-auto" mat-flat-button [color]="'primary'">
                                                        En savoir plus
                                                    </button>
                                                    <button class="flex-auto" mat-stroked-button [color]="'primary'">
                                                        Contacter
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </a>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </ng-container>

            <!-- No projets template -->
            <ng-template #noProjets>
                <div class="flex flex-auto flex-col items-center justify-center h-full">
                    <mat-icon class="icon-size-24" [svgIcon]="'iconsmind:speach_bubble'"></mat-icon>
                    <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">There are no projets!</div>
                </div>
            </ng-template>

            <!-- Localisation -->
            <ng-container *ngIf="projets && projets.length > 0">
                <div class="flex-auto border-l" [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': selectedProjet && selectedProjet.id,
                                'hidden lg:flex': !selectedProjet || !selectedProjet.id}">
                    <router-outlet></router-outlet>
                </div>
            </ng-container>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
