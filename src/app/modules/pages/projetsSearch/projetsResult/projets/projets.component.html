<div id="projetsId" class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container
        class="flex-auto" 
        [hasBackdrop]="false">

        <!-- Drawer Main -->
        <mat-drawer class="w-full md:w-5/12 lg:border-r lg:shadow-none dark:bg-gray-900"
            [autoFocus]="false"
            [position]="'end'"
            [mode]="drawerMainMode"
            [(opened)]="drawerMainOpened"
            #drawerMain>

            <localisation [drawer]="drawerMain"></localisation>

        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content>

            <mat-drawer-container
                class="flex-auto h-full bg-card dark:bg-transparent"
                [hasBackdrop]="true">

                <!-- Drawer -->
                <mat-drawer
                    class="w-full sm:w-3/4 lg:border-r lg:shadow-none dark:bg-gray-900"
                    [autoFocus]="false"
                    [(opened)]="drawerChildOpened"
                    #drawerProjets>

                    <!-- Contact -->
                    <ng-container *ngIf="drawerChildComponent === 'contact'">
                        <projet-contact [drawer]="drawerProjets"></projet-contact>
                    </ng-container>

                </mat-drawer>

                <!-- Drawer content -->
                <mat-drawer-content class="flex flex-auto">
                    
                    <!-- Main -->
                    <div class="flex flex-col flex-auto">

                        <!-- Header -->
                        <div class="flex flex-row py-7 px-5 md:px-7 border-b">
                            <!-- Title -->
                            <div>
                                <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-none">
                                    Projets immobiliers
                                </div>
                                <div class="ml-0.5 font-medium text-secondary">
                                    <ng-container *ngIf="projetsCount > 0">
                                        {{projetsCount}}
                                    </ng-container>
                                    {{projetsCount | i18nPlural: {
                                    '=0' : 'No projets',
                                    '=1' : 'projet',
                                    'other': 'projets'
                                    } }}
                                </div>
                            </div>

                            <!-- Open localisation -->
                            <button
                                class="ml-auto hidden md:inline-flex"
                                mat-icon-button
                                (click)="toggleMain()">
                                <mat-icon [svgIcon]="'heroicons_outline:switch-horizontal'"></mat-icon>
                            </button>
                            <button
                                class="ml-auto md:hidden"
                                mat-icon-button
                                (click)="toggleMain()">
                                <mat-icon class="icon-size-6" [svgIcon]="'maplocation'"></mat-icon>
                            </button>
                        </div>

                        <!-- Projets list -->
                        <ng-container *ngIf="projets$ | async as projets">
                            <ng-container *ngIf="projets && projetsCount > 0; else noProjets">

                                <div class="relative overflow-y-auto">

                                    <ng-container *ngFor="let projet of projets; let i = index; trackBy: trackByFn">
                                        <!-- Group -->
                                        <ng-container *ngIf="i === 0 || projet.nom.charAt(0) !== projets[i - 1].nom.charAt(0)">
                                            <div class="z-10 sticky top-0 -mt-px px-6 py-1 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
                                                {{projet.nom.charAt(0)}}
                                            </div>
                                        </ng-container>

                                        <!-- Projet -->
                                        <a class="z-20 flex items-center px-6 py-4 cursor-pointer border-b"
                                            [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedProjet || selectedProjet.id !== projet.id,
                                                            'bg-second-100 dark:bg-hover': selectedProjet && selectedProjet.id === projet.id}" (click)="selectProjet(projet)">

                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 w-full">
                                                <!-- carousel projet photo -->
                                                <div class="flex flex-0 items-center justify-center">
                                                    <ng-container *ngIf="projet.photos.length > 0">
                                                        <angular-carousel [auto]="true" [infinite]="true" [duration]="1500" class="rounded-2xl w-full overflow-hidden">
                                                            <ng-container
                                                                *ngFor="let photo of projet.photos; trackBy: trackByFn">
                                                                <div *angularCarouselSlide class="h-60">
                                                                    <div class="z-[2] absolute inset-0 bg-black/[.3]">
                                                                    </div>
                                                                    <img [src]="photo.chemin"
                                                                        class="object-cover h-full" />
                                                                </div>
                                                            </ng-container>
                                                        </angular-carousel>
                                                    </ng-container>
                                                    <ng-container *ngIf="!projet.photos.length">
                                                        <div
                                                            class="flex items-center justify-center w-full h-60 rounded-2xl text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                            No photo
                                                        </div>
                                                    </ng-container>
                                                </div>
                                                <!-- projet description -->
                                                <div class="md:ml-4 flex flex-col">
                                                    <div class="flex flex-row justify-between">
                                                        <div>
                                                            <div
                                                                class="w-fit py-0.5 px-3 rounded-full text-sm font-semibold text-primary-700 ring-1 ring-inset ring-primary bg-hover">
                                                                Ã  partir de <strong>{{projet.prixMin}}
                                                                    {{projet.devise}}</strong>
                                                            </div>
                                                            <div
                                                                class="mt-5 font-extrabold text-xl uppercase text-primary">
                                                                {{projet.nom}}
                                                            </div>
                                                            <div class="flex items-center text-center">
                                                                <mat-icon class="icon-size-5 text-primary-700"
                                                                    [svgIcon]="'heroicons_outline:location-marker'">
                                                                </mat-icon>
                                                                <div class="ml-1 text-md">{{projet.ville}}</div>
                                                            </div>
                                                            <div class="text-md text-second-600">{{projet.statut}}</div>
                                                        </div>
                                                        <div class="flex items-center justify-center w-1/3 bg-card">
                                                            <img [src]="projet.promoteur.logoPath"
                                                                class="object-cover w-32 h-fit" />
                                                        </div>
                                                    </div>

                                                    <div class="prose prose-sm my-3 md:mt-4 overflow-hidden"
                                                        [innerHTML]="projet.descriptionSmall"></div>

                                                    <div class="grid grid-cols-2 gap-4 mx-auto w-full">
                                                        <button class="flex-auto" mat-flat-button [color]="'primary'"
                                                            [routerLink]="['/projetsSearch/projet/', projet.id]">
                                                            En savoir plus
                                                        </button>
                                                        <button class="flex-auto" mat-stroked-button [color]="'primary'"
                                                            (click)="openContact()">
                                                            Contacter
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </ng-container>

                                </div>
                            </ng-container>
                        </ng-container>

                        <!-- No projets template -->
                        <ng-template #noProjets>
                            <div class="flex-auto flex flex-col items-center justify-center dark:bg-transparent">
                                <mat-icon class="icon-size-24" [svgIcon]="'mat_outline:search_off'"></mat-icon>
                                <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">
                                    There are no projets!
                                </div>
                            </div>
                        </ng-template>
                    </div>

                </mat-drawer-content>

            </mat-drawer-container>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
