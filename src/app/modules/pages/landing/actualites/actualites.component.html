<section class="relative flex flex-col items-center w-full">
    <div class="w-full overflow-hidden" #landingWrapper>
        <div class="w-full md:w-[160vw] flex flex-col md:flex-row" (mousemove)="onMouseMove($event)" #landingInnerContent>
            <div class="relative w-full md:w-[80vw] md:h-[95vh] overflow-hidden flex flex-col items-center justify-center cursor-pointer" 
                [routerLink]="'/darrahetbal'">
                <div class="z-10 absolute inset-0 bg-black/[.3]"></div>
                <img class="object-cover" src="assets/images/pages/landing/land2.jpg" alt="" />
                <img class="z-20 absolute top-1/5 w-1/3 object-cover" src="assets/images/pages/landing/dar.png" alt="" />
                <button 
                    mat-flat-button
                    class="w-44 z-20 absolute bottom-1/5 bg-primary text-on-primary-500"
                    [ngClass]="{'fuse-mat-button-small': isScreenSmall}">
                    <span class="text-lg">Découvrir</span>
                </button>
            </div>
            <div class="relative w-full md:w-[80vw] md:h-[95vh] max-md:mt-1 overflow-hidden flex items-center justify-center">
                <div class="z-10 absolute inset-0 bg-black/[.3]"></div>
                <img class="object-cover" src="assets/images/pages/landing/land3.jpg" alt="" />
                <div class="z-20 absolute top-1/3 w-1/2 text-white text-center">
                    <div class="text-2xl sm:text-5xl md:text-8xl leading-none sm:leading-10">
                        Nos conseils
                    </div>
                    <div class="text-2xl sm:text-5xl md:text-8xl font-extrabold uppercase leading-none sm:leading-10 mt-1 md:mt-5">
                        d'experts
                    </div>
                </div>
                <div class="z-20 absolute bottom-1/12 md:bottom-1/6 flex flex-col space-y-1 md:space-y-3">
                    <button 
                        mat-flat-button
                        class="w-44 bg-primary text-on-primary-500"
                        [ngClass]="{'fuse-mat-button-small': isScreenSmall}">
                        <span class="text-lg">Nous contacter</span>
                    </button>
                    <button 
                        mat-flat-button
                        class="w-44 bg-primary text-on-primary-500"
                        [ngClass]="{'fuse-mat-button-small': isScreenSmall}">
                        <span class="text-lg">Découvrir</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
