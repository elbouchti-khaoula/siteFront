<!-- cinq étapes -->
<div class="flex flex-col items-center px-6 sm:px-16 py-10 sm:pt-18 sm:pb-20 bg-card dark:bg-gray-800">
    <div class="w-full max-w-360">
        <div class="text-3xl md:text-4xl uppercase font-extrabold tracking-tight leading-tight text-primary">
            Je finance mon bien en cinq étapes
        </div>
        <div class="grid grid-cols-1 md:grid-cols-5 gap-y-1 w-full mt-20 sm:mt-30"
            (appear)="onAppear()"
            (disappear)="onDisappear()">
            <div class="relative mr-30 -mt-10 md:mr-0"
                *ngIf="animationsEnabled"
                [@fadeInTop]="{value:'', params: {duration: 500, delay: 0}}">
                <img class="mx-auto object-cover w-44 h-fit md:w-auto md:h-auto"
                    src="assets/images/pages/landing/cercle1.png">
                <div class="absolute inset-0 m-auto text-center">
                    <div class="text-7xl md:text-8xl font-extrabold pt-4 md:pt-10 pb-1">1</div>
                    <div class="text-lg md:text-3xl font-bold">Je simule<br />mon crédit</div>
                </div>
            </div>
            <div class="relative ml-30 -mt-10 md:ml-0 md:mt-20"
                *ngIf="animationsEnabled"
                [@fadeInBottom]="{value:'', params: {duration: 500, delay: 200}}">
                <img class="mx-auto object-cover w-44 h-fit md:w-auto md:h-auto"
                    src="assets/images/pages/landing/cercle2.png">
                <div class="absolute inset-0 m-auto text-center">
                    <div class="text-7xl md:text-8xl font-extrabold pt-4 md:pt-10 pb-1">2</div>
                    <div class="text-lg md:text-3xl font-bold">Je fais<br />ma demande</div>
                </div>
            </div>
            <div class="relative mr-30 -mt-10 md:mr-0"
                *ngIf="animationsEnabled"
                [@fadeInTop]="{value:'', params: {duration: 500, delay: 400}}">
                <img class="mx-auto object-cover w-44 h-fit md:w-auto md:h-auto"
                    src="assets/images/pages/landing/cercle3.png">
                <div class="absolute inset-0 m-auto text-center">
                    <div class="text-7xl md:text-8xl font-extrabold pt-4 md:pt-10 pb-1">3</div>
                    <div class="text-lg md:text-3xl font-bold">J'obtiens<br />mon accord</div>
                </div>
            </div>
            <div class="relative ml-30 -mt-10 md:ml-0 md:mt-20"
                *ngIf="animationsEnabled"
                [@fadeInBottom]="{value:'', params: {duration: 500, delay: 600}}">
                <img class="mx-auto object-cover w-44 h-fit md:w-auto md:h-auto"
                    src="assets/images/pages/landing/cercle4.png">
                <div class="absolute inset-0 m-auto text-center">
                    <div class="text-7xl md:text-8xl font-extrabold pt-4 md:pt-10 pb-1">4</div>
                    <div class="text-lg md:text-3xl font-bold">Je justifie<br />mon dossier</div>
                </div>
            </div>
            <div class="relative mr-30 -mt-10 md:mr-0"
                *ngIf="animationsEnabled"
                [@fadeInTop]="{value:'', params: {duration: 500, delay: 800}}">
                <img class="mx-auto object-cover w-44 h-fit md:w-auto md:h-auto"
                    src="assets/images/pages/landing/cercle5.png">
                <div class="absolute inset-0 m-auto text-center">
                    <div class="text-7xl md:text-8xl font-extrabold pt-4 md:pt-10 pb-1">5</div>
                    <div class="text-lg md:text-3xl font-bold">Je signe !</div>
                </div>
            </div>
        </div>
    </div>
</div>
