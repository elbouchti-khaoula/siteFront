<ng-container *transloco="let t">

    <!-- <div class="flex flex-col flex-auto min-w-0 overflow-hidden" [@fadeInRightBis]> -->
    <div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto scroll-smooth" [@fadeInRightBis]
        cdkScrollable>

        <div class="fixed flex items-center justify-center right-1 bottom-14 w-13 h-13 sm:w-18 sm:h-18 shadow-xl rounded-full z-90 cursor-pointer bg-opacity-90 print:hidden transition-transform duration-150 ease-in-out hover:-translate-y-1 hover:scale-[1.03]">
            <img class="rounded-full opacity-60 hover:opacity-100" src="assets/images/wimo.jpg">
        </div>

        <!-- Header -->
        <header class="relative w-full flex flex-col items-center justify-center md:justify-end min-h-[50vh] sm:min-h-[77vh] md:min-h-[95vh] landing-bg-header md:bg-fixed">

            <div class="relative w-full max-w-6xl flex flex-row justify-center  md:items-end md:justify-between">
                <!-- Titre -->
                <div class="md:w-1/2 text-white max-md:mt-12 md:mb-10">
                    <div class="text-2xl md:text-4xl font-extrabold uppercase tracking-tight leading-tight">
                        {{t('header1')}}<br />
                        {{t('header2')}}
                    </div>

                    <div class="hidden md:block max-w-lg text-xl mt-2">
                        {{t('underheader')}}
                    </div>
                </div>

                <!-- Formulaire recherche md -->
                <div class="hidden md:block w-1/2 max-w-md">
                    <projets-filter [parentComponent]="'landing'"></projets-filter>
                </div>
            </div>

            <!-- Parcours md -->
            <div class="relative hidden md:flex flex-row justify-center space-x-16 text-white mt-20 mb-14">
                <a class="h-fit w-40 py-2 flex flex-col items-center rounded-2xl border-2 border-primary-500 bg-gray-600/[.7] cursor-pointer transition-transform duration-500 ease-in-out hover:-translate-y-3 hover:scale-[1.1] hover:bg-primary-500 hover:border-white"
                    [routerLink]="['/projets-search']">
                    <mat-icon class="icon-size-20 text-white" svgIcon="property">
                    </mat-icon>
                    <div class="flex flex-col items-center text-sm md:text-base md:font-semibold md:max-w-30 my-2">
                        <span>Je trouve</span>
                        <span>mon bien</span>
                    </div>
                </a>
                <a class="h-fit w-40 py-2 flex flex-col items-center rounded-2xl border-2 border-primary-500 bg-gray-600/[.7] cursor-pointer transition-transform duration-500 ease-in-out hover:-translate-y-3 hover:scale-[1.1] hover:bg-primary-500 hover:border-white"
                    [routerLink]="['./']"
                    (click)="scrollToSimulation()">
                    <mat-icon class="icon-size-20 text-white" svgIcon="calculation">
                    </mat-icon>
                    <div class="flex flex-col items-center text-sm md:text-base md:font-semibold md:max-w-30 my-2">
                        <span>Je simule </span>
                        <span>mon crédit</span>
                    </div>
                </a>
                <a class="h-fit w-40 py-2 flex flex-col items-center rounded-2xl border-2 border-primary-500 bg-gray-600/[.7] cursor-pointer transition-transform duration-500 ease-in-out hover:-translate-y-3 hover:scale-[1.1] hover:bg-primary-500 hover:border-white"
                    [routerLink]="['./']">
                    <mat-icon class="icon-size-20 text-white" svgIcon="survey">
                    </mat-icon>
                    <div class="flex flex-col items-center text-sm md:text-base md:font-semibold md:max-w-30 my-2">
                        <span>Je demande</span>
                        <span>mon crédit</span>
                    </div>
                </a>
                <a class="h-fit w-40 py-2 flex flex-col items-center rounded-2xl border-2 border-primary-500 bg-gray-600/[.7] cursor-pointer transition-transform duration-500 ease-in-out hover:-translate-y-3 hover:scale-[1.1] hover:bg-primary-500 hover:border-white"
                    [routerLink]="['./']">
                    <mat-icon class="icon-size-20 text-white" svgIcon="timeline">
                    </mat-icon>
                    <div class="flex flex-col items-center text-sm md:text-base md:font-semibold md:max-w-30 my-2">
                        <span>Je suis</span>
                        <span>mon crédit</span>
                    </div>
                </a>
            </div>

        </header>

        <div class="md:hidden relative mx-auto w-full max-w-sm max-sm:px-6 py-5 -mt-24">
            <!-- Formulaire recherche xs,sm -->
            <projets-filter [parentComponent]="'landing'"></projets-filter>

            <!-- Parcours xs,sm -->
            <div class="grid grid-cols-4 gap-2 mt-7 sm:py-3">
                <div class="carre flex flex-col items-center cursor-pointer">
                    <span class="flex items-center justify-center w-18 h-18 sm:w-20 sm:h-20 rounded-full border border-primary focus:bg-primary-500"
                        [routerLink]="['/projets-search']">
                        <mat-icon class="icon-size-14 sm:icon-size-16 text-primary-700" svgIcon="property">
                        </mat-icon>
                    </span>
                    <div class="libelle flex flex-col items-center text-xs sm:text-sm font-semibold mt-2">
                        <span>Je trouve</span>
                        <span>mon bien</span>
                    </div>
                </div>
                <div class="carre flex flex-col items-center cursor-pointer">
                    <span class="flex items-center justify-center w-18 h-18 sm:w-20 sm:h-20 rounded-full border border-primary focus:bg-primary-500"
                        [routerLink]="['./']"
                        (click)="scrollToSimulation()">
                        <mat-icon class="icon-size-14 sm:icon-size-16 text-primary-700" svgIcon="calculation">
                        </mat-icon>
                    </span>
                    <div class="libelle flex flex-col items-center text-xs sm:text-sm font-semibold mt-2 focus:text-primary">
                        <span>Je simule </span>
                        <span>mon crédit</span>
                    </div>
                </div>
                <div class="carre flex flex-col items-center">
                    <span class="flex items-center justify-center w-18 h-18 sm:w-20 sm:h-20 cursor-pointer rounded-full border border-primary text-primary-700"
                        [routerLink]="['./']">
                        <mat-icon class="icon-size-14 sm:icon-size-16 text-primary-700" svgIcon="survey">
                        </mat-icon>
                    </span>
                    <div class="libelle flex flex-col items-center text-xs sm:text-sm font-semibold mt-2">
                        <span>Je demande</span>
                        <span>mon crédit</span>
                    </div>
                </div>
                <div class="carre flex flex-col items-center cursor-pointer">
                    <span class="flex items-center justify-center w-18 h-18 sm:w-20 sm:h-20 rounded-full border border-primary focus:bg-primary-500"
                        [routerLink]="['./']">
                        <mat-icon class="icon-size-14 sm:icon-size-16 text-primary-700" svgIcon="timeline">
                        </mat-icon>
                    </span>
                    <div class="libelle flex flex-col items-center text-xs sm:text-sm font-semibold mt-2">
                        <span>Je suis</span>
                        <span>mon crédit</span>
                    </div>
                </div>
            </div>
        </div>

        <vos-avantages></vos-avantages>

        <section id="simulationId" #simulationId class="md:px-6 md:px-16 md:pt-18 md:pb-20">

            <div class="mx-auto w-full max-w-400 max-md:flex max-md:flex-col-reverse md:grid grid-cols-5">
                <!-- recherche par ville -->
                <div class="max-md:w-full max-sm:px-6 sm:max-md:px-16 max-md:py-10 md:col-span-3 md:pr-7">
                    <recherche-ville [isScreenSmall]="isScreenSmall"></recherche-ville>
                </div>

                <!-- simulation -->
                <div class="max-md:w-full max-sm:px-6 sm:max-md:px-16 max-md:py-10 md:col-span-2 md:pl-7"
                    [ngClass]="{'bg-simul': isScreenSmall}">
                    <div class="p-5 sm:p-10 shadow-lg rounded-2xl bg-card">
                        <simulation [isScreenSmall]="isScreenSmall"></simulation>
                    </div>
                </div>
            </div>

        </section>

        <nous-choisir></nous-choisir>
        <cinq-etapes></cinq-etapes>
        <actualites [isScreenSmall]="isScreenSmall"></actualites>
        <contactez-nous></contactez-nous>

    </div>

</ng-container>
