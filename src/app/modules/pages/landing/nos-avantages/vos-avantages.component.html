<!-- Vos avantages -->
<div class="flex flex-col items-center w-full px-6 bg-card md:bg-primary-500 md:text-white">
    <span class="text-center text-2xl md:text-3xl uppercase font-bold max-md:text-primary pt-10 pb-8">
        Vos avantages<br class="sm:hidden" /> de crédit en ligne :
    </span>
    <div class="grid grid-cols-1 gap-y-3 max-md:text-primary md:flex md:flex-row md:items-center mb-14 md:mb-10">
        <div class="flex flex-row items-center max-md:rounded-lg max-md:border-2 max-md:border-primary px-3 sm:max-md:px-5 py-3">
            <span class="hidden md:flex items-center justify-center w-14 h-14 rounded bg-primary">
                <mat-icon class="icon-size-10 text-white" [svgIcon]="'mat_outline:money_off'">
                </mat-icon>
            </span>
            <mat-icon class="md:hidden icon-size-8 text-primary" [svgIcon]="'mat_outline:money_off'">
            </mat-icon>
            <span class="ml-3 text-sm font-bold sm:text-xl sm:font-semibold uppercase">
                Frais de dossier gratuits
            </span>
        </div>

        <span class="hidden md:block border-white border-l h-16 w-0.5 mx-10"></span>

        <div class="flex flex-row items-center max-md:rounded-lg max-md:border-2 max-md:border-primary px-3 sm:max-md:px-5 py-3">
            <span class="hidden md:flex items-center justify-center w-14 h-14 rounded bg-primary">
                <mat-icon class="icon-size-10 text-white" [svgIcon]="'heroicons_outline:color-swatch'">
                </mat-icon>
            </span>
            <mat-icon class="md:hidden icon-size-8 text-primary" [svgIcon]="'heroicons_solid:color-swatch'">
            </mat-icon>
            <span class="ml-3 text-sm font-bold sm:text-xl sm:font-semibold uppercase">
                Accompagnement personnalisé
            </span>
        </div>

        <span class="hidden md:block border-white border-l h-16 w-0.5 mx-10"></span>

        <div class="flex flex-row items-center max-md:rounded-lg max-md:border-2 max-md:border-primary px-3 sm:max-md:px-5 py-3">
            <span class="hidden md:flex items-center justify-center w-14 h-14 rounded bg-primary">
                <mat-icon class="icon-size-10 text-white" svgIcon="delivery-time">
                </mat-icon>
            </span>
            <mat-icon class="md:hidden icon-size-8 text-primary" svgIcon="delivery-time">
            </mat-icon>
            <span class="ml-3 text-sm font-bold sm:text-xl sm:font-semibold uppercase">Accord de principe
                immédiat
            </span>
        </div>
    </div>
</div>
