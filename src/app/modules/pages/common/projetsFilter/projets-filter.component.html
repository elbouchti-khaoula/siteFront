<!-- 'mx-auto max-w-md': (parentComponent === 'landing' && !isScreenSmall),
 'w-full': (parentComponent === 'landing' && isScreenSmall) -->

 <!-- [ngClass]="{'w-full md:max-w-360': parentComponent === 'projet-search',
 'w-full': parentComponent === 'landing'}"
  -->
<form [formGroup]="searchForm"
    class="flex flex-col rounded-2xl shadow overflow-hidden bg-card p-4 md:p-8 md:pb-4">

    <div class="w-full mb-5"
        [ngClass]="{'md:hidden': parentComponent === 'projet-search'}">
        <div class="text-lg font-bold text-primary">
            Trouvez votre bien immobilier
        </div>
        <div class="w-7 h-1 rounded-2xl mt-2 bg-second-500"></div>
    </div>

    <div class="flex flex-col"
        [ngClass]="{'md:flex-row': parentComponent === 'projet-search'}">

        <div class="w-full grid grid-cols-2 gap-3"
            [ngClass]="{'md:grid-cols-5 md:w-5/6': parentComponent === 'projet-search'}">
            <!-- Ville -->
            <div>
                <mat-form-field class="fuse-mat-rounded fuse-mat-no-subscript fuse-mat-bold w-full"
                    [ngClass]="{'fuse-mat-dense': isScreenSmall}">
                    <!-- <mat-label>Ville</mat-label> -->
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:location-marker'" matPrefix>
                    </mat-icon>
                    <mat-select [placeholder]="'Ville'" [formControlName]="'ville'">
                        <mat-option [value]="'Casablanca'">Casablanca</mat-option>
                        <mat-option [value]="'Rabat'">Rabat</mat-option>
                        <mat-option [value]="'Tanger'">Tanger</mat-option>
                        <mat-option [value]="'Marrackech'">Marrackech</mat-option>
                        <mat-option [value]="'Agadir'">Agadir</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- Quartier -->
            <div>
                <mat-form-field class="fuse-mat-rounded fuse-mat-no-subscript fuse-mat-bold w-full"
                    [ngClass]="{'fuse-mat-dense': isScreenSmall}">
                    <!-- <mat-label>Quartier</mat-label> -->
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:template'" matPrefix>
                    </mat-icon>
                    <mat-select [placeholder]="'Quartier'" [formControlName]="'quartier'">
                        <mat-option [value]="'quart1'">Quartier 1</mat-option>
                        <mat-option [value]="'quart2'">Quartier 2</mat-option>
                        <mat-option [value]="'quart3'">Quartier 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- Type de bien -->
            <div>
                <mat-form-field class="fuse-mat-rounded fuse-mat-no-subscript fuse-mat-bold w-full"
                    [ngClass]="{'fuse-mat-dense': isScreenSmall}">
                    <!-- <mat-label>Type de bien</mat-label> -->
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:office-building'" matPrefix>
                    </mat-icon>
                    <mat-select [placeholder]="'Type de bien'" [formControlName]="'typeBien'">
                        <mat-option [value]="'type1'">Type 1</mat-option>
                        <mat-option [value]="'type2'">Type 2</mat-option>
                        <mat-option [value]="'type3'">Type 3</mat-option>
                        <mat-option [value]="'type4'">Type 4</mat-option>
                        <mat-option [value]="'type5'">Type 5</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div [ngClass]="{'md:hidden': parentComponent === 'projet-search'}"></div>
            <!-- Prix min -->
            <div>
                <mat-form-field class="fuse-mat-rounded fuse-mat-no-subscript fuse-mat-bold w-full"
                    [ngClass]="{'fuse-mat-dense': isScreenSmall}">
                    <!-- <mat-label>Prix min</mat-label> -->
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:currency-dollar'" matPrefix>
                    </mat-icon>
                    <input matInput [placeholder]="'Prix min'" [formControlName]="'prixMin'">
                </mat-form-field>
            </div>
            <!-- Prix max -->
            <div>
                <mat-form-field class="fuse-mat-rounded fuse-mat-no-subscript fuse-mat-bold w-full"
                    [ngClass]="{'fuse-mat-dense': isScreenSmall}">
                    <!-- <mat-label>Prix max</mat-label> -->
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:currency-dollar'" matPrefix>
                    </mat-icon>
                    <input matInput [placeholder]="'Prix max'" [formControlName]="'prixMax'">
                </mat-form-field>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-center"
            [ngClass]="{'max-md:mt-3 md:w-1/6 md:ml-10': parentComponent === 'projet-search',
                        'mt-3 md:mt-7': parentComponent === 'landing'}">
            <button
                mat-stroked-button
                type="button" 
                [color]="'primary'"
                [disabled]="parentComponent === 'projet-search' ? searchForm.invalid : (searchForm.pristine || searchForm.invalid)"
                (click)="reset()">
                Vider
            </button>
            <button 
                class="ml-2"
                mat-flat-button
                type="button"
                [color]="'primary'"
                [disabled]="searchForm.pristine || searchForm.invalid"
                (click)="parentComponent === 'projet-search' ? search() : navigateToMarketPlace()">
                Chercher
            </button>
        </div>

    </div>

    <small *ngIf="searchForm.hasError('atLeastOneValue')" class="text-warn mt-2">
        {{searchForm.getError('atLeastOneValue')}}
    </small>

</form>
