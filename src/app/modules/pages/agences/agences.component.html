<!-- <div class="flex flex-col flex-auto min-w-0 overflow-hidden" [@fadeInRight]="{value:'', params: {duration: 700}}"> -->
<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto scroll-smooth" [@fadeInRight]="{value:'', params: {duration: 700}}" cdkScrollable>

    <!-- Header -->
    <header class="flex flex-col items-center justify-center px-6 sm:px-16 w-full min-h-[50vh] md:min-h-[35vh] agence-bg-header">
        <div class="w-full max-w-400">
            <div class="max-w-2xl text-2xl md:text-4xl font-bold uppercase tracking-tight leading-tight text-white">
                Trouvez une agence
            </div>
            <div class="max-w-2xl hidden md:block text-3xl text-white mt-3">
                +50 agences pour vous servir partout au Maroc
            </div>
        </div>
    </header>

    <div class="px-6 sm:px-16 py-5 max-md:-mt-20">
        <div class="w-full max-w-md md:max-w-400 mx-auto">
            <form [formGroup]="searchForm"
                class="flex flex-col rounded-2xl shadow overflow-hidden bg-card p-4 md:py-5 md:px-7 md:w-5/12">

                <div class="w-full mb-5 md:hidden">
                    <div class="text-lg font-bold text-primary">
                        Trouvez votre agence
                    </div>
                    <div class="w-7 h-1 rounded-2xl mt-2 bg-second-500"></div>
                </div>

                <div class="flex flex-col md:flex-row items-end">

                    <!-- Ville -->
                    <mat-form-field class="fuse-mat-no-subscript w-full"
                        [ngClass]="{'fuse-mat-dense': isScreenSmall}">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:location-marker'" matPrefix>
                        </mat-icon>
                        <mat-select
                            [formControlName]="'codeVille'"
                            [placeholder]="'Ville'">
                            <ng-container *ngFor="let ville of villes">
                                <mat-option [value]="ville.codeVille">
                                    {{ville.description}}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>

                    <!-- Actions -->
                    <div class="flex items-center justify-center max-md:mt-5 md:ml-10 md:mb-1">
                        <button
                            mat-stroked-button
                            class="bg-default"
                            type="button" 
                            [color]="'primary'"
                            [disabled]="searchForm.pristine || searchForm.invalid"
                            (click)="reset()">
                            Vider
                        </button>
                        <button 
                            class="ml-2"
                            [ngClass]="{'bg-primary-200' : searchForm.pristine || searchForm.invalid}"
                            mat-flat-button
                            type="button"
                            [color]="'primary'"
                            [disabled]="searchForm.pristine || searchForm.invalid"
                            (click)="search()">
                            Chercher
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div #agencesResult id="agencesResultId" class="flex flex-col items-center sm:px-16 md:pt-3 md:pb-10 min-h-screen w-full">
        <div class="relative flex flex-auto w-full max-w-400">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
