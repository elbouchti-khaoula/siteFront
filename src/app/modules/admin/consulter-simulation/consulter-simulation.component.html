<div class="flex flex-col flex-auto min-w-0 overflow-hidden" [@fadeInRight]="{value:'', params: {duration: 700}}">

    <!-- Header -->
    <header class="hidden md:flex flex-col items-center justify-center px-16 w-full min-h-76 consul-simul-bg-header">
        <div class="w-full max-w-400">
            <bienvenue></bienvenue>
        </div>
    </header>

    <div class="px-5 sm:px-16 py-10 sm:pt-18 sm:pb-20 consul-simul-bg-header-sm">

        <div class="w-full max-w-400 mx-auto">

            <div class="flex flex-col">
                <div class="-ml-4 mb-2">
                    <a mat-button
                        [routerLink]="['/espace-connecte/mes-simulations']"
                        [color]="'primary'">
                        <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                        <span class="ml-2">Retour à mes simulations</span>
                    </a>
                </div>
    
                <span class="text-2xl md:text-4xl uppercase font-extrabold leading-tight tracking-tight text-primary">
                    Simulation N° {{simulationResultat?.id}}
                </span>
                <div class="max-w-xl mt-2 md:text-xl text-secondary">
                    Vous avez ({{simulationResultat?.dossiers?.length}}) dossier<span *ngIf="simulationResultat?.dossiers?.length > 1">s</span> en cours
                </div>
            </div>

            <div class="mx-auto md:max-w-5/6 mt-5 md:mt-10">
                <details-simulation [simulationResultat]="simulationResultat"></details-simulation>
            </div>

        </div>

    </div>

</div>
