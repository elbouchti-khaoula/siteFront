<div class="flex flex-col flex-auto min-w-0 overflow-hidden" [@fadeInRight]="{value:'', params: {duration: 700}}">

    <!-- Header -->
    <header
        class="flex flex-col items-center justify-center px-5 sm:px-16 w-full min-h-80 md:min-h-76 messimul-bg-header">
        <div class="w-full max-w-400">
            <bienvenue></bienvenue>
        </div>
    </header>

    <div class="px-5 sm:px-16 py-10 sm:pt-18 sm:pb-20">

        <div class="w-full max-w-400 mx-auto">

            <div class="flex flex-col">
                <span class="text-2xl md:text-4xl uppercase font-extrabold leading-tight tracking-tight text-primary">
                    Mes projets favoris
                </span>
                <div class="max-w-xl mt-2 md:text-xl text-secondary">
                    Vous avez ({{projetsFavoris.length}}) projets favoris
                </div>
            </div>

            <ng-container *ngIf="projetsFavoris && projetsFavoris.length > 0; else noSimulations">

                <div class="mx-auto md:w-fit grid grid-cols-1 gap-y-14 md:grid-cols-2 md:gap-x-10 md:gap-y-16 mt-16"
                    [ngClass]="{'md:grid-cols-3' : projetsFavoris.length > 4 || projetsFavoris.length === 3,
                                'md:grid-cols-1' : projetsFavoris.length === 1 }">

                    <ng-container *ngFor="let projet of projetsFavoris; let i = index; trackBy: trackByFn">

                        <fuse-card class="relative flex flex-col pb-6 overflow-visible ring-1 ring-primary-500 cursor-pointer transition-transform duration-500 ease-in-out hover:-translate-y-3 hover:scale-[1.05] hover:bg-second-100">

                            <div
                                class="z-20 mx-auto absolute inset-x-0 -top-8 flex items-center justify-center h-16 w-16 rounded-full font-medium text-center leading-none bg-primary-500">
                                <mat-icon class="icon-size-12 text-on-primary -mt-1" svgIcon="home-heart">
                                </mat-icon>
                            </div>

                            <!-- Header -->
                            <div class="w-full h-40 sm:h-48 bg-accent-100 dark:bg-accent-700 rounded-t-2xl overflow-hidden">
                                <img class="object-cover w-full h-full" [src]="projet.image">
                            </div>

                            <div class="flex flex-col items-center mt-5">

                                <!-- Name -->
                                <div class="ml-5 text-xl font-bold truncate">{{projet.name}}</div>

                                <!-- Address -->
                                <ng-container *ngIf="projet.address">
                                    <div class="flex sm:items-center mt-5">
                                        <mat-icon [svgIcon]="'heroicons_outline:location-marker'"></mat-icon>
                                        <div class="ml-3 leading-6">{{projet.address}}</div>
                                    </div>
                                </ng-container>

                                <div class="text-md font-semibold text-primary mt-2">à partir de 1 400 000,00 Dhs</div>

                                <div class="flex justify-center border-t pt-5 px-5 mt-5">
                                    <button class="px-5" mat-flat-button [color]="'primary'">
                                        Voir plus
                                    </button>
                                    <button class="px-5 ml-2" mat-stroked-button
                                        [matTooltip]="'Je contacte le promoteur'">
                                        Contacter
                                    </button>
                                    <button class="px-5 ml-2" mat-stroked-button [matTooltip]="'Je simule mon crédit'">
                                        Simuler
                                    </button>
                                </div>

                            </div>

                        </fuse-card>

                    </ng-container>

                </div>

            </ng-container>

            <!-- No simulation template -->
            <ng-template #noSimulations>
                <div class="flex flex-col flex-auto items-center justify-center bg-second-100 dark:bg-transparent min-h-60 border border border-gray-200 shadow-sm rounded-md mt-10">
                    <mat-icon class="icon-size-20 md:icon-size-24" [svgIcon]="'mat_outline:search_off'"></mat-icon>
                    <div class="mt-4 text-xl md:text-2xl font-semibold tracking-tight text-secondary">
                        Il n'y a pas de projet favori!
                    </div>
                </div>
            </ng-template>
        </div>

    </div>

</div>
