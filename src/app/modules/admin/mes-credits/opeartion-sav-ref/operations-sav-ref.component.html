

<div class="flex flex-col flex-auto max-h-140 md:max-h-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Liste des opérations SAV</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'">
            </mat-icon>
        </button>
    </div>

    <!-- Main Form -->
    <div class="px-10 py-6 overflow-y-auto">

        <!-- Opérations SAV référentiel list -->
        <ng-container *ngIf="operationsSAVRef && operationsSAVRef.length > 0; else noOperationsSAVRef">
            <div class="relative w-full md:w-100 bg-gray-200 px-5 md:px-10 pt-8 pb-6">

                <img class="absolute inset-0 object-cover h-full opacity-20" src="assets/images/admin/mes-credits/sav.jpg">

                <!-- titre -->
                <div class="relative z-20 flex items-center">
                    <div class="flex items-center justify-center h-12 w-12 md:h-16 md:w-16 rounded-full font-medium text-center leading-none bg-second-500">
                        <mat-icon class="icon-size-10 md:icon-size-16 text-black -mt-2" svgIcon="home-repair">
                        </mat-icon>
                    </div>
                    <div class="ml-3 md:ml-6 text-lg md:text-2xl font-bold leading-tight uppercase">Opérations SAV</div>
                </div>

                <div class="relative z-20 mx-auto max-w-100 grid grid-cols-1 md:grid-cols-2 md:gap-x-5 gap-y-3 mt-7">
                    <ng-container *ngFor="let operation of operationsSAVRef; trackBy: trackByFn">
                        <div class="group px-5 py-3 flex flex-col items-center bg-black/[.7] rounded-2xl cursor-pointer transition-transform duration-500 ease-in-out hover:scale-[1.07] hover:bg-second-500">
                            <mat-icon class="icon-size-10 mb-3 text-white group-hover:text-black" [svgIcon]="'heroicons_outline:support'">
                            </mat-icon>
                            <span class="font-semibold text-center text-white group-hover:text-black">{{operation.nomOperation}}</span>
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>

        <!-- No opérations SAV référentiel template -->
        <ng-template #noOperationsSAVRef>
            <div class="flex flex-col flex-auto items-center justify-center bg-second-100 dark:bg-transparent min-h-60 border border border-gray-200 shadow-sm rounded-md">
                <mat-icon class="icon-size-20 md:icon-size-24" [svgIcon]="'mat_outline:search_off'"></mat-icon>
                <div class="mt-4 text-xl md:text-2xl font-semibold tracking-tight text-secondary">
                    Il n'y a pas d'opérations SAV!
                </div>
            </div>
        </ng-template>

    </div>
</div>
